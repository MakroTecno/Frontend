<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript">
		function myFunction() {
		    var menu_vertical = document.getElementById("menu_vertical_login");
		    if (menu_vertical.style.display === "none") {
		        menu_vertical.style.display = "block";
		    } else {
		        menu_vertical.style.display = "none";
		    }
		}
	</script>
</head>
<body>
	<div class="container-fluid cursos">
		<div class="row">
			<div class="col-12">
				<nav class="navbar navbar-expand-lg navbar-light menu">
				  <a class="navbar-brand" href="#"></a>
				  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				    <span class="navbar-toggler-icon"></span>
				  </button>
				  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				    <div class="navbar-nav">
				      <button class="nav-item nav-link primer_opcion" onclick="myFunction()">Home</button>
				    </div>
				  </div>
				</nav>
			</div>
			<div class="col-12 col-md-2" id="menu_vertical_login">
				<section id="main-vertical">
					<div class="img-vertical">
						<img src="img/default.png">
					</div>
					<div class="card" >
					  <ul class="list-group list-group-flush">
					  	<div id="botones"></div>
					  </ul>
					</div>
				</section>
			</div>
			<div class="col-2 col-md-10" id="panel_general">
				<div class="row panel">
					<div class="col-12 col-md-10 panel_principal">
						<div class="row">
							<div class="col-12 tabla_contenido">
								<table class="table">
									<thead id="cursos"></thead>
									<div id="video"></div>
								</table>
							</div>
						</div>
					</div>
					<div class="col-12 col-md-2 menu_vertical" id="menu_vertical">
					<div class="card" >
					  <ul class="list-group list-group-flush" id="columna">
					  </ul>
					</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/scripts.js"></script>
</body>
</html>
